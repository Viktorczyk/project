<div data-th-fragment="manu">
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-12">

                <div id="table"  >

<form th:action="@{/komis/manu}" th:object="${addManu}" method="post">
    <table>
        <tr>
            <td>Podaj markę</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>

            <td>
                <input class="btn btn-primary" type="submit" value="Dodaj markę" />
            </td>
        </tr>
    </table>


    <table class="table table-striped table-dark">
        <tr>
            <th>Dostępne marki</th>

        </tr>


        <tr th:each="allManu , iterationInfo : ${allManu}">
            <td th:text="${allManu.id}"/>
            <td th:text="${allManu.name}"/>
            <td th:text="${iterationInfo.count + ' of total ' + iterationInfo.size}"/>

        </tr>

    </table>
</form>

                </div>
            </div>
            <div class="col">

            </div>

                </div>
            </div>
            </div>
